<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" th:object="${genre}" th:method="post" th:action="@{/genres}">
    <h3>Genre Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" th:name="id" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="genre-name-input">Name:</label>
        <input id="genre-name-input" name="name" th:name="name" type="text" value="John Doe" th:value="*{name}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a th:href="@{/genres}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
