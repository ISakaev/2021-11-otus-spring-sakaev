<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add author:</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h3>Add author:</h3>
<form id="edit-form"  th:object="${author}" th:method="post" th:action="@{/authors/new}">
    <div class="row">
        <label for="author-name-input">Name:</label>
        <input id="author-name-input" th:name="name" type="text" value="New Author" th:value="*{name}"/>
    </div>
    <button type="submit">Save</button>
</form>
    <div class="row">
        <a th:href="@{/authors}"><button type="button">Cancel</button></a>
    </div>
</body>
